  #        run: make ci-build-ui

  build-other:
    name: Other
    needs:
      - product-metadata
    #      - build-ui
    strategy:
      matrix:
        goos: [freebsd, windows, netbsd, openbsd, solaris]
        goarch: [amd64, arm]
        exclude:
          - goos: solaris
            goarch: arm
          - goos: windows
            goarch: arm
      fail-fast: true
    uses: ./.github/workflows/build-vault-ce.yml
    with:
      create-packages: false
      goarch: ${{ matrix.goarch }}
      goos: ${{ matrix.goos }}
      go-tags:
      package-name: ${{ needs.product-metadata.outputs.package-name }}
      #      web-ui-cache-key: ${{ needs.build-ui.outputs.cache-key }}
      bao-version: ${{ needs.product-metadata.outputs.bao-version }}
    secrets: inherit

  build-linux:
    name: Linux
    needs:
      - product-metadata
    #      - build-ui
    strategy:
      matrix:
        goos: [linux]
        goarch: [arm, arm64, amd64, riscv64]
      fail-fast: true
    uses: ./.github/workflows/build-vault-ce.yml
    with:
      goarch: ${{ matrix.goarch }}
      goos: ${{ matrix.goos }}
      go-tags:
      package-name: ${{ needs.product-metadata.outputs.package-name }}
      #      web-ui-cache-key: ${{ needs.build-ui.outputs.cache-key }}
      bao-version: ${{ needs.product-metadata.outputs.bao-version }}
    secrets: inherit

  build-darwin:
    name: Darwin
    needs:
      - product-metadata
    #      - build-ui
    strategy:
      matrix:
        goos: [darwin]
        goarch: [amd64, arm64]
      fail-fast: true
    uses: ./.github/workflows/build-vault-ce.yml
    with:
      create-packages: false
      goarch: ${{ matrix.goarch }}
      goos: ${{ matrix.goos }}
      go-tags:
      package-name: ${{ needs.product-metadata.outputs.package-name }}
      #      web-ui-cache-key: ${{ needs.build-ui.outputs.cache-key }}
      bao-version: ${{ needs.product-metadata.outputs.bao-version }}
    secrets: inherit

  build-docker:
    name: Docker image
    needs:
      - product-metadata
      - build-linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm, arm64, amd64]
        registry: [docker.io, quay.io, ghcr.io]
    env:
      repo: ${{ github.event.repository.name }}
      version: ${{ needs.product-metadata.outputs.bao-version }}
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - uses: hashicorp/actions-docker-build@v1
        with:
          bin_name: bao
          version: ${{ env.version }}
          target: default
          arch: ${{ matrix.arch }}
          zip_artifact_name: openbao_${{ env.version }}_linux_${{ matrix.arch }}.zip
          tags: |
            ${{ matrix.registry }}/openbao/${{ env.repo }}:${{ env.version }}

  build-ubi:
    name: UBI image
    needs:
      - product-metadata
      - build-linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64]
    env:
      repo: ${{ github.event.repository.name }}
      version: ${{ needs.product-metadata.outputs.bao-version }}
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - uses: hashicorp/actions-docker-build@v1
        with:
          bin_name: bao
          version: ${{ env.version }}
          target: ubi
          arch: ${{ matrix.arch }}
          zip_artifact_name: openbao_${{ env.version }}_linux_${{ matrix.arch }}.zip
          tags: |
            docker.io/openbao/${{ env.repo }}-ubi:${{ env.version }}

  completed-successfully:
    # We force a failure if any of the dependent jobs fail,
    # this is a workaround for the issue reported https://github.com/actions/runner/issues/2566
    if: always()
    runs-on: ubuntu-latest
    needs:
      - build-other
      - build-linux
      - build-darwin
      - build-docker
      - build-ubi
    steps:
      - run: |
          tr -d '\n' <<< '${{ toJSON(needs.*.result) }}' | grep -q -v -E '(failure|cancelled)'
