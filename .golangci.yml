version: "2"
linters:
  enable:
    - nilnil
    - misspell
  settings:
    errcheck:
      exclude-functions:
        - (io.ReadCloser).Close
formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    gofumpt:
      module-path: github.com/openbao/openbao
issues:
  max-issues-per-linter: 0
