version: 2

project_name: bao

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
    - make bootstrap

env:
  - NIGHTLY_RELEASE={{ if and (index .Env "NIGHTLY_RELEASE") (eq .Env.NIGHTLY_RELEASE "true") }}-nightly{{ end }}

# Cannot have replace directives in the go modules.
#gomod:
#  proxy: true
#  env:
#    - GOPROXY=https://proxy.golang.org,direct
#    - GOSUMDB=sum.golang.org

builds:
  - id: builds-linux
    tags:
      - ui
    ldflags:
      - -X github.com/openbao/openbao/version.fullVersion={{.Version}} -X github.com/openbao/openbao/version.GitCommit={{.Commit}} -X github.com/openbao/openbao/version.BuildDate={{ .Date }}
    env:
      - CGO_ENABLED=0
    goos:
      - REPLACE_WITH_RELEASE_GOOS
    goarch:
      - amd64
#OTHERARCH#      - arm
#OTHERARCH#      - arm64
#OTHERARCH#      - ppc64le
#OTHERARCH#      - riscv64
#OTHERARCH#      - s390x
    goarm:
      - "6"
    ignore:
      - goos: darwin
      - goos: dragonfly
      - goos: freebsd
      - goos: illumos
      - goos: netbsd
      - goos: openbsd
      - goos: wasip1
      - goos: windows
    mod_timestamp: "{{ .CommitTimestamp }}"
    skip: false
  - id: builds-other
    tags:
      - ui
    ldflags:
      - -X github.com/openbao/openbao/version.fullVersion={{.Version}} -X github.com/openbao/openbao/version.GitCommit={{.Commit}} -X github.com/openbao/openbao/version.BuildDate={{ .Date }}
    env:
      - CGO_ENABLED=0
    goos:
      - REPLACE_WITH_RELEASE_GOOS
    goarch:
      - amd64
      - arm
      - arm64
      #- ppc64le
      - riscv64
      #- s390x
      #- wasm
    goarm:
      - "6"
      - "7"
    ignore:
      - goos: linux
      - goos: darwin
