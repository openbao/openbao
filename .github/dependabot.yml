version: 2

updates:
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-major"]
    cooldown:
      default-days: 3
      semver-patch-days: 7

  - package-ecosystem: "github-actions"
    directories:
      - "/"
      - "/.github/actions/*"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-major"]
    cooldown:
      default-days: 3
      semver-patch-days: 7

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-major"]
    cooldown:
      default-days: 3
      semver-patch-days: 7

  - package-ecosystem: "npm"
    directory: "/ui"
    schedule:
      interval: "weekly"
    labels:
      - dependencies
      - javascript
      - ui
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-major"]
    cooldown:
      default-days: 3
      semver-patch-days: 7

  - package-ecosystem: "npm"
    directory: "/website"
    schedule:
      interval: "weekly"
    groups:
      react:
        patterns:
          - react
          - react-dom
      docusaurus:
        patterns:
          - "@docusaurus/*"
    cooldown:
      default-days: 5
      semver-patch-days: 7
      semver-minor-days: 14
      semver-major-days: 30
